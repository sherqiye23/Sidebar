<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar without JS</title>

</head>
<body>

    <!--Sidebar-->
    <aside class="sidebar">

        <input type="checkbox" name="open" id="check">

        <!--arrow-->

            </svg>
        </label>

        <!--cat icon-->
        <header class="header">
            <img src="https://i.postimg.cc/CKV6wYCK/meow-logo.png">
            <div class="hidden">./meowello</div>
        </header>

        <!--search icon-->
        <form class="search">
            <label for="check"></label>
            <div class="icon">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <path fill="none" stroke-miterlimit="10" stroke-width="32" d="M221.09 64a157.09 157.09 0 1 0 157.09 157.09A157.1 157.1 0 0 0 221.09 64z"></path>
                    <path fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29 448 448"></path>
                </svg>
            </div>
            <input type="text">
        </form>

        <nav class="menu">
            <!--Dashboard-->

                <span class="icon" title="Dashboard">

                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path d="M19 5v2h-4V5h4M9 5v6H5V5h4m10 8v6h-4v-6h4M9 17v2H5v-2h4M21 3h-8v6h8V3zM11 3H3v10h8V3zm10 8h-8v10h8V11zm-10 4H3v6h8v-6z"></path>
                    </svg>

            <!--Notifications-->

                </span>

        </nav>

        <!--user info-->
        <div class="user">
            <img src="https://i.pinimg.com/736x/23/81/0f/23810f895edf7fbeefc02c5c6e7cbf38.jpg">
            <div>
                <div class="name hidden">Shargiya Guluzade</div>
                <div class="email hidden">serqiye.quluzade@gmail.com</div>
            </div>
            <button class="hidden">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line>
